{% extends 'base.html' %}

{% block title %}
Home | NoticeBoard
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Notices</h2>
    <div class="row">
        {% for notice in notices %}
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ notice.title }}</h5>
                    <p class="card-text">{{ notice.content }}</p>
                    <p class="card-text"><small class="text-muted">{{ notice.datetime }}</small></p>
                    <p class="card-text"><small class="text-muted">Category: {{ notice.category }}</small></p>
                    <!-- Add other fields as needed -->

                    <!-- Add a link to view the full notice details if needed -->
                    <a href="#" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
